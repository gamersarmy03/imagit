<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagit - High-End Image Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text color */
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: #0f0f1a; /* Even darker for navbar */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00; /* Gold accent */
            letter-spacing: 2px;
        }

        .navbar .nav-button {
            background-color: #ffcc00; /* Gold button */
            color: #1a1a2e;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .nav-button:hover {
            background-color: #e6b800; /* Darker gold on hover */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 5rem 0;
            background: linear-gradient(45deg, #1f283d, #0f182a); /* Subtle gradient */
            border-radius: 15px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            font-size: 3.8rem;
            color: #ffcc00;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.6rem;
            color: #c0c0c0;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 2rem 0;
        }

        .gallery-item {
            background-color: #2a2a4a; /* Darker card background */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #3a3a5a;
        }

        .gallery-item-info {
            padding: 1.5rem;
        }

        .gallery-item-info h3 {
            margin-top: 0;
            margin-bottom: 0.8rem;
            font-size: 1.4rem;
            color: #ffcc00;
        }

        .gallery-item-info p {
            font-size: 0.95rem;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
        }

        .gallery-item-info a {
            color: #88aaff; /* Link color */
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .gallery-item-info a:hover {
            color: #6688dd;
            text-decoration: underline;
        }

        .gallery-placeholder {
            grid-column: 1 / -1; /* Span all columns */
            text-align: center;
            padding: 5rem 0;
            font-size: 1.5rem;
            color: #808080;
            background-color: #20203a;
            border-radius: 10px;
            margin-top: 2rem;
        }


        /* Footer */
        .footer {
            text-align: center;
            padding: 2.5rem;
            background-color: #0f0f1a;
            color: #707070;
            font-size: 0.9rem;
            margin-top: 5rem;
            border-top: 1px solid #2a2a4a;
        }

        /* Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
            backdrop-filter: blur(8px); /* Frosted glass effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #282a36; /* Slightly lighter dark for modal */
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 600px;
            position: relative;
            animation: fadeIn 0.4s ease-out;
            border: 1px solid #444; /* Subtle border */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
        }

        .modal-content h2 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            color: #c0c0c0;
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #3a3a4a;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .file-label {
            background-color: #4a4a6e; /* Darker blue-purple for file button */
            color: #e0e0e0;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .file-label i {
            font-size: 1.2rem;
        }

        .file-label:hover {
            background-color: #5a5a8e;
        }

        .file-list {
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #555;
            border-radius: 8px;
            min-height: 50px;
            background-color: #303040;
            color: #c0c0c0;
            font-size: 0.95rem;
        }

        .file-list p {
            margin: 5px 0;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 2rem;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .progress-bar-container {
            width: 100%;
            background-color: #303040;
            border-radius: 5px;
            height: 10px;
            margin-top: 2rem;
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #28a745; /* Green progress bar */
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }

        .status-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #ffcc00;
            min-height: 20px; /* To prevent layout shift */
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Imagit</div>
        <nav>
            <button id="uploadButton" class="nav-button">
                <i class="fas fa-cloud-upload-alt"></i> Upload
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="hero-section">
            <h1>Capture. Share. Preserve.</h1>
            <p>Your premium platform for timeless image preservation.</p>
        </section>

        <section id="gallery" class="image-gallery">
            <div class="gallery-placeholder">
                <p>No images uploaded yet. Be the first to share!</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Imagit. All rights reserved.</p>
    </footer>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Upload Images</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="imageTitle">Album Title (Optional):</label>
                    <input type="text" id="imageTitle" placeholder="Enter a title for your images/album">
                </div>
                <div class="form-group">
                    <label for="imageFiles" class="file-label">
                        <i class="fas fa-folder-open"></i> Select Files
                    </label>
                    <input type="file" id="imageFiles" multiple accept="image/*" style="display: none;">
                    <div id="fileList" class="file-list"></div>
                </div>
                <button type="submit" class="submit-button">Upload Now</button>
            </form>
            <div id="uploadProgress" class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <p id="uploadStatus" class="status-message"></p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const uploadButton = document.getElementById('uploadButton');
        const uploadModal = document.getElementById('uploadModal');
        const closeButton = document.querySelector('.close-button');
        const uploadForm = document.getElementById('uploadForm');
        const imageTitleInput = document.getElementById('imageTitle');
        const imageFilesInput = document.getElementById('imageFiles');
        const fileListDisplay = document.getElementById('fileList');
        const submitButton = uploadForm.querySelector('.submit-button');
        const uploadProgressContainer = document.getElementById('uploadProgress');
        const progressBar = uploadProgressContainer.querySelector('.progress-bar');
        const uploadStatus = document.getElementById('uploadStatus');
        const imageGallery = document.getElementById('gallery');
        const galleryPlaceholder = document.querySelector('.gallery-placeholder');

        // --- Event Listeners ---
        uploadButton.addEventListener('click', () => {
            uploadModal.style.display = 'flex'; // Show modal
        });

        closeButton.addEventListener('click', () => {
            uploadModal.style.display = 'none'; // Hide modal
            resetUploadForm();
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === uploadModal) {
                uploadModal.style.display = 'none';
                resetUploadForm();
            }
        });

        imageFilesInput.addEventListener('change', () => {
            displaySelectedFiles(imageFilesInput.files);
        });

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            handleUpload();
        });

        // --- Functions ---

        function displaySelectedFiles(files) {
            fileListDisplay.innerHTML = ''; // Clear previous list
            if (files.length === 0) {
                fileListDisplay.innerHTML = '<p>No files selected.</p>';
                return;
            }

            const fileNames = Array.from(files).map(file => file.name);
            fileNames.forEach(name => {
                const p = document.createElement('p');
                p.textContent = name;
                fileListDisplay.appendChild(p);
            });
        }

        function resetUploadForm() {
            uploadForm.reset();
            fileListDisplay.innerHTML = '<p>No files selected.</p>';
            uploadStatus.textContent = '';
            progressBar.style.width = '0%';
            uploadProgressContainer.style.display = 'none';
            submitButton.disabled = false;
            submitButton.textContent = 'Upload Now';
        }

        async function handleUpload() {
            const files = imageFilesInput.files;
            const title = imageTitleInput.value.trim();

            if (files.length === 0) {
                uploadStatus.textContent = 'Please select at least one image.';
                uploadStatus.style.color = '#ff6347'; // Tomato red for error
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Uploading...';
            uploadStatus.textContent = 'Preparing files for upload...';
            uploadStatus.style.color = '#ffcc00'; // Gold for pending
            uploadProgressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const formData = new FormData();
            formData.append('title', title);
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]); // 'images' is the key your backend will expect for file array
            }

            try {
                // --- IMPORTANT: This is where you would make an API call to your backend ---
                // Your backend server will:
                // 1. Receive the files and title.
                // 2. Upload files to Internet Archive S3 using your access keys.
                // 3. Get the public URLs and identifiers from Internet Archive.
                // 4. Save metadata (title, identifier, URL, mediaType, createdAt) to Appwrite.
                // 5. Return success/failure and potentially the data of uploaded items.

                // Placeholder for API call
                // You MUST replace '/api/upload' with the actual URL of your backend's upload endpoint.
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                    // You might need to set headers like 'Authorization' if you have user authentication
                    // headers: {
                    //     'Authorization': `Bearer ${yourAuthToken}`
                    // }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Upload failed due to a server error.');
                }

                const result = await response.json();
                console.log('Upload successful:', result);

                uploadStatus.textContent = 'Upload successful!';
                uploadStatus.style.color = '#28a745'; // Green for success
                progressBar.style.width = '100%';

                // Assuming your backend returns an array of uploaded image data
                if (result.uploadedImages && result.uploadedImages.length > 0) {
                    result.uploadedImages.forEach(image => addImageToGallery(image));
                    galleryPlaceholder.style.display = 'none'; // Hide placeholder if images are loaded
                }

                setTimeout(() => {
                    uploadModal.style.display = 'none';
                    resetUploadForm();
                }, 2000); // Close modal after 2 seconds
                
            } catch (error) {
                console.error('Upload error:', error);
                uploadStatus.textContent = `Upload failed: ${error.message}`;
                uploadStatus.style.color = '#dc3545'; // Red for error
                progressBar.style.width = '0%'; // Reset progress bar on error
                submitButton.disabled = false;
                submitButton.textContent = 'Try Again';
            }
        }

        // Function to dynamically add images to the gallery
        function addImageToGallery(imageData) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');

            // Default image if no valid URL is provided or if it's not an image
            const imageUrl = imageData.url || 'https://via.placeholder.com/300x250?text=No+Image';

            galleryItem.innerHTML = `
                <img src="${imageUrl}" alt="${imageData.title || 'Uploaded Image'}">
                <div class="gallery-item-info">
                    <h3>${imageData.title || 'Untitled Album/Image'}</h3>
                    <p>Identifier: ${imageData.identifier || 'N/A'}</p>
                    <p>Uploaded: ${new Date(imageData.createdAt).toLocaleString()}</p>
                    <a href="${imageUrl}" target="_blank">View Original</a>
                </div>
            `;
            imageGallery.prepend(galleryItem); // Add to the beginning of the gallery
        }


        // --- Initial Load: Fetch existing images from Appwrite (via your backend) ---
        async function loadImages() {
            try {
                // Your backend would fetch data from Appwrite's 'uploads112233' collection
                // and return it to the frontend.
                // You MUST replace '/api/images' with the actual URL of your backend's image listing endpoint.
                const response = await fetch('/api/images');
                if (!response.ok) {
                    throw new Error('Failed to fetch images.');
                }
                const { images } = await response.json(); // Assuming backend returns { images: [...] }

                if (images && images.length > 0) {
                    galleryPlaceholder.style.display = 'none'; // Hide placeholder
                    images.forEach(image => addImageToGallery(image));
                } else {
                    galleryPlaceholder.style.display = 'block'; // Show placeholder if no images
                }

            } catch (error) {
                console.error('Error loading images:', error);
                imageGallery.innerHTML = '<p class="status-message" style="color: #dc3545;">Failed to load images. Please try again later.</p>';
                galleryPlaceholder.style.display = 'none'; // Hide placeholder as we have an error message
            }
        }

        // Load images when the page loads
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
