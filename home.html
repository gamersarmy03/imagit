<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagit</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #1c2526, #2a2e45);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #00e676;
        }
        .upload-btn {
            background-color: #00e676;
            color: #121212;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #00c853;
            transform: scale(1.05);
        }
        .logout-btn {
            background-color: #ff1744;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #1c2526;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
        }
        .popup-content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #2a2e45;
            color: #ffffff;
        }
        .popup-content input[type="file"] {
            margin: 10px 0;
            color: #ffffff;
        }
        .popup-content button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-submit {
            background-color: #00e676;
            color: #121212;
        }
        .upload-submit:hover {
            background-color: #00c853;
        }
        .cancel-btn {
            background-color: #ff1744;
            color: #ffffff;
        }
        .cancel-btn:hover {
            background-color: #d81b60;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 20px;
        }
        .gallery-item {
            background: #1c2526;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.03);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item p {
            margin: 10px;
            font-size: 1.1em;
            color: #00e676;
        }
        .loading, .error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1c2526;
            padding: 20px;
            border-radius: 10px;
            color: #ffffff;
            z-index: 1001;
        }
        .error {
            background: #ff1744;
        }
    </style>
</head>
<body>
    <header>
        <h1>Imagit</h1>
        <div>
            <span class="upload-btn">Upload Image</span>
            <span class="logout-btn">Logout</span>
        </div>
    </header>

    <div class="popup" id="uploadPopup">
        <div class="popup-content">
            <h2>Upload Image(s)</h2>
            <input type="text" id="imageTitle" placeholder="Enter title">
            <input type="file" id="imageFiles" accept="image/*" multiple>
            <button class="upload-submit">Upload</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>

    <div class="loading" id="loading">Uploading image(s)...</div>
    <div class="error" id="error">Failed to upload image(s). Check console for details or try again later.</div>

    <div class="gallery" id="gallery"></div>

    <script src="https://cdn.jsdelivr.net/npm/@appwrite.io/sdk@15.0.0/dist/index.umd.min.js"></script>
    <script>
        // Initialize Appwrite
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('imagit112233');

        const database = new Appwrite.Databases(client);
        const collectionId = 'uploads112233';

        // Initialize Internet Archive (using a simple fetch-based approach)
        const iaAccessKey = 'jBR7XOg62J8mIUEg';
        const iaSecretKey = 'pPzeXleaI98sZLhe';

        // Popup handling
        const uploadBtn = document.querySelector('.upload-btn');
        const uploadPopup = document.querySelector('#uploadPopup');
        const cancelBtn = document.querySelector('.cancel-btn');
        const uploadSubmit = document.querySelector('.upload-submit');
        const imageTitle = document.querySelector('#imageTitle');
        const imageFiles = document.querySelector('#imageFiles');
        const gallery = document.querySelector('#gallery');
        const loading = document.querySelector('#loading');
        const error = document.querySelector('#error');

        uploadBtn.addEventListener('click', () => {
            uploadPopup.style.display = 'flex';
        });

        cancelBtn.addEventListener('click', () => {
            uploadPopup.style.display = 'none';
            imageTitle.value = '';
            imageFiles.value = '';
        });

        // Upload handling
        uploadSubmit.addEventListener('click', async () => {
            const title = imageTitle.value.trim();
            const files = imageFiles.files;

            if (!title || files.length === 0) {
                error.style.display = 'block';
                setTimeout(() => error.style.display = 'none', 3000);
                return;
            }

            loading.style.display = 'block';
            try {
                for (let file of files) {
                    const identifier = `imagit_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('x-amz-auto-make-bucket', '1');
                    formData.append('x-archive-meta-title', title);
                    formData.append('x-archive-meta-mediatype', 'image');

                    const response = await fetch(`https://s3.us.archive.org/${identifier}/${file.name}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `LOW ${iaAccessKey}:${iaSecretKey}`,
                            'Accept': 'application/json'
                        },
                        body: file
                    });

                    if (!response.ok) throw new Error('Upload to Internet Archive failed');

                    const url = `https://archive.org/download/${identifier}/${file.name}`;

                    // Save metadata to Appwrite
                    await database.createDocument(
                        'uploads1122',
                        collectionId,
                        Appwrite.ID.unique(),
                        {
                            title,
                            identifier,
                            url,
                            mediaType: 'image',
                            createdAt: new Date().toISOString()
                        }
                    );

                    // Add to gallery
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${url}" alt="${title}">
                        <p>${title}</p>
                    `;
                    gallery.prepend(galleryItem);
                }

                loading.style.display = 'none';
                uploadPopup.style.display = 'none';
                imageTitle.value = '';
                imageFiles.value = '';
            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                error.style.display = 'block';
                setTimeout(() => error.style.display = 'none', 3000);
            }
        });

        // Load existing images
        async function loadImages() {
            try {
                const response = await database.listDocuments('uploads1122', collectionId);
                const images = response.documents;
                gallery.innerHTML = '';
                images.forEach(image => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${image.url}" alt="${image.title}">
                        <p>${image.title}</p>
                    `;
                    gallery.appendChild(galleryItem);
                });
            } catch (err) {
                console.error('Failed to load images:', err);
            }
        }

        // Logout (placeholder, implement actual logout logic as needed)
        document.querySelector('.logout-btn').addEventListener('click', () => {
            alert('Logged out');
            // Implement actual logout logic here
        });

        // Initial load
        loadImages();
    </script>
</body>
</html>
