<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagit - Premium Image Upload Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .navbar {
            background: #2c2c2c;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            font-size: 1.8rem;
            color: #ffd700;
            letter-spacing: 2px;
        }

        .upload-btn {
            background: #ffd700;
            color: #1a1a1a;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .upload-btn:hover {
            background: #e6c200;
            transform: scale(1.05);
        }

        .container {
            margin-top: 80px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .image-card {
            background: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-card h3 {
            padding: 1rem;
            font-size: 1.2rem;
            color: #ffd700;
        }

        .image-card p {
            padding: 0 1rem 1rem;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            color: #ffd700;
            margin-bottom: 1rem;
        }

        .modal-content input[type="text"],
        .modal-content input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #444;
            background: #3c3c3c;
            color: #e0e0e0;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-content .upload {
            background: #ffd700;
            color: #1a1a1a;
        }

        .modal-content .upload:hover {
            background: #e6c200;
        }

        .modal-content .cancel {
            background: #444;
            color: #e0e0e0;
        }

        .modal-content .cancel:hover {
            background: #555;
        }

        .loading, .error {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #ffd700;
        }

        .error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Imagit</h1>
        <div class="upload-btn">Upload</div>
    </div>

    <div class="container" id="imageContainer"></div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2>Upload Images</h2>
            <input type="text" id="imageTitle" placeholder="Enter Album Title">
            <input type="file" id="imageFiles" accept="image/*" multiple>
            <div class="loading" id="loading">Uploading images...</div>
            <div class="error" id="error">Failed to upload images. Check console or try again.</div>
            <button class="upload" onclick="uploadImages()">Upload</button>
            <button class="cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/appwrite@13.0.0/dist/iife/sdk.min.js"></script>
    <script>
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('imagit112233');

        const storage = new Appwrite.Storage(client);
        const databases = new Appwrite.Databases(client);
        const ACCESS_KEY = 'jBR7XOg62J8mIUEg';
        const SECRET_KEY = 'pPzeXleaI98sZLhe';
        const IA_ENDPOINT = 'https://s3.us.archive.org';

        const uploadModal = document.getElementById('uploadModal');
        const imageContainer = document.getElementById('imageContainer');
        const uploadBtn = document.querySelector('.upload-btn');
        const imageTitle = document.getElementById('imageTitle');
        const imageFiles = document.getElementById('imageFiles');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        uploadBtn.addEventListener('click', () => {
            uploadModal.style.display = 'flex';
            imageTitle.value = '';
            imageFiles.value = '';
            loading.style.display = 'none';
            error.style.display = 'none';
        });

        function closeModal() {
            uploadModal.style.display = 'none';
        }

        async function uploadImages() {
            const title = imageTitle.value.trim();
            const files = imageFiles.files;

            if (!title || files.length === 0) {
                error.textContent = 'Please enter a title and select at least one image.';
                error.style.display = 'block';
                return;
            }

            loading.style.display = 'block';
            error.style.display = 'none';

            try {
                for (let file of files) {
                    const identifier = `imagit_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
                    const url = `${IA_ENDPOINT}/${identifier}/${file.name}`;

                    // Upload to Internet Archive
                    const formData = new FormData();
                    formData.append('file', file);
                    const response = await fetch(`${IA_ENDPOINT}/${identifier}/${file.name}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `LOW ${ACCESS_KEY}:${SECRET_KEY}`,
                            'Accept': 'application/json',
                            'x-amz-auto-make-bucket': '1',
                            'x-archive-meta-title': title,
                            'x-archive-meta-mediatype': 'image'
                        },
                        body: file
                    });

                    if (!response.ok) throw new Error('Failed to upload to Internet Archive');

                    // Store metadata in Appwrite
                    await databases.createDocument(
                        'uploads1122',
                        'uploads112233',
                        Appwrite.ID.unique(),
                        {
                            title: title,
                            identifier: identifier,
                            url: url,
                            mediaType: 'image',
                            createdAt: new Date().toISOString()
                        }
                    );
                }

                loading.style.display = 'none';
                closeModal();
                loadImages();
            } catch (err) {
                console.error(err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }

        async function loadImages() {
            try {
                const { documents } = await databases.listDocuments('uploads1122', 'uploads112233');
                imageContainer.innerHTML = '';
                documents.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${doc.url}" alt="${doc.title}">
                        <h3>${doc.title}</h3>
                        <p>Uploaded: ${new Date(doc.createdAt).toLocaleDateString()}</p>
                    `;
                    imageContainer.appendChild(card);
                });
            } catch (err) {
                console.error('Failed to load images:', err);
            }
        }

        // Load images on page load
        loadImages();
    </script>
</body>
</html>
