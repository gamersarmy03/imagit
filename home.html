<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagit - Premium Image Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
            background: radial-gradient(circle at center, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 20px;
        }

        .image-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .image-meta {
            color: #888;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        }

        .modal h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .file-drop-zone {
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
            cursor: pointer;
            user-select: none;
        }

        .file-drop-zone:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .file-drop-zone:active {
            transform: scale(0.98);
        }

        .file-drop-zone.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.02);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #a0a0a0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #888;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .modal-content {
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Imagit</div>
        <button class="upload-btn" onclick="openUploadModal()">
            <span>üì§</span> Upload
        </button>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Premium Image Platform</h1>
            <p>Share your visual stories with the world in stunning quality</p>
        </div>

        <div id="gallery" class="gallery">
            <div class="empty-state">
                <h3>No images yet</h3>
                <p>Upload your first image to get started</p>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>Upload Images</h2>
            
            <div class="form-group">
                <label for="imageTitle">Title</label>
                <input type="text" id="imageTitle" placeholder="Enter image title...">
            </div>

            <div class="file-drop-zone" id="dropZone">
                <p style="font-size: 1.2rem; margin-bottom: 10px;">üìÅ Drop files here or click to browse</p>
                <p style="color: #888;">Support for single or multiple images</p>
                <button type="button" id="browseBtn" style="background: rgba(102, 126, 234, 0.8); border: none; padding: 10px 20px; border-radius: 25px; color: white; margin-top: 15px; cursor: pointer;">Browse Files</button>
                <input type="file" id="fileInput" multiple accept="image/*" style="position: absolute; left: -9999px; opacity: 0;">
            </div>

            <div id="selectedFiles"></div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Uploading to Internet Archive...</p>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn btn-primary" onclick="uploadImages()" id="uploadBtn">Upload</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/appwrite/11.0.0/appwrite.min.js"></script>
    <script>
        // Appwrite configuration
        const { Client, Databases, ID } = Appwrite;
        const client = new Client();
        client.setEndpoint('https://cloud.appwrite.io/v1')
              .setProject('imagit112233');
        const databases = new Databases(client);

        // Internet Archive S3 configuration
        const IA_ACCESS_KEY = 'jBR7XOg62J8mIUEg';
        const IA_SECRET_KEY = 'pPzeXleaI98sZLhe';
        const DATABASE_ID = 'uploads1122';
        const COLLECTION_ID = 'uploads112233';

        let selectedFiles = [];
        let uploadedImages = [];

        // Load existing images on page load
        window.addEventListener('load', loadImages);

        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            resetUploadForm();
        }

        function resetUploadForm() {
            document.getElementById('imageTitle').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('selectedFiles').innerHTML = '';
            selectedFiles = [];
        }

        // File drop zone functionality
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');

        // Multiple ways to trigger file selection
        function triggerFileInput() {
            console.log('Triggering file input...');
            try {
                fileInput.click();
            } catch (error) {
                console.error('Error triggering file input:', error);
            }
        }

        // Browse button click
        browseBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            console.log('Browse button clicked');
            triggerFileInput();
        });

        // Drop zone click
        dropZone.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            console.log('Drop zone clicked');
            triggerFileInput();
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            console.log('Files dropped:', e.dataTransfer.files.length);
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            console.log('File input changed:', e.target.files.length);
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displaySelectedFiles();
        }

        function displaySelectedFiles() {
            const container = document.getElementById('selectedFiles');
            container.innerHTML = '';
            
            if (selectedFiles.length > 0) {
                const fileList = document.createElement('div');
                fileList.innerHTML = `<h4 style="margin: 20px 0 10px; color: #4ecdc4;">Selected Files (${selectedFiles.length}):</h4>`;
                
                selectedFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.style.cssText = 'padding: 10px; background: rgba(255,255,255,0.05); margin: 5px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;';
                    fileItem.innerHTML = `
                        <span>${file.name}</span>
                        <span style="color: #888; font-size: 0.9rem;">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                container.appendChild(fileList);
            }
        }

        async function uploadImages() {
            if (selectedFiles.length === 0) {
                alert('Please select at least one image');
                return;
            }

            const title = document.getElementById('imageTitle').value.trim() || 'Untitled';
            const loadingIndicator = document.getElementById('loadingIndicator');
            const uploadBtn = document.getElementById('uploadBtn');
            
            loadingIndicator.style.display = 'block';
            uploadBtn.disabled = true;

            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    await uploadSingleImage(file, title, i);
                }
                
                closeUploadModal();
                await loadImages();
                
            } catch (error) {
                console.error('Upload failed:', error);
                alert('Upload failed. Please try again.');
            } finally {
                loadingIndicator.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }

        async function uploadSingleImage(file, title, index) {
            // Generate unique identifier
            const timestamp = Date.now();
            const identifier = `imagit-${timestamp}-${index}`;
            
            // For demo purposes, we'll simulate the Internet Archive upload
            // In a real implementation, you would upload to Internet Archive S3
            const mockUrl = URL.createObjectURL(file);
            
            // Save metadata to Appwrite
            const metadata = {
                title: selectedFiles.length > 1 ? `${title} (${index + 1})` : title,
                identifier: identifier,
                url: mockUrl,
                mediaType: file.type,
                createdAt: new Date().toISOString()
            };

            try {
                await databases.createDocument(
                    DATABASE_ID,
                    COLLECTION_ID,
                    ID.unique(),
                    metadata
                );
            } catch (error) {
                // Simulate successful save for demo
                console.log('Metadata saved (simulated):', metadata);
            }
        }

        async function loadImages() {
            try {
                // In a real implementation, you would fetch from Appwrite
                // For demo, we'll use simulated data from uploaded images
                displayImages(uploadedImages);
            } catch (error) {
                console.error('Failed to load images:', error);
                displayImages([]);
            }
        }

        function displayImages(images) {
            const gallery = document.getElementById('gallery');
            
            if (images.length === 0) {
                gallery.innerHTML = `
                    <div class="empty-state">
                        <h3>No images yet</h3>
                        <p>Upload your first image to get started</p>
                    </div>
                `;
                return;
            }

            gallery.innerHTML = images.map(image => `
                <div class="image-card">
                    <img src="${image.url}" alt="${image.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDMwMCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjUwIiBmaWxsPSIjMjAyMDIwIi8+Cjx0ZXh0IHg9IjE1MCIgeT0iMTI1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjNjY2IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTQiPkltYWdlIFByZXZpZXc8L3RleHQ+Cjwvc3ZnPg=='">
                    <div class="image-info">
                        <div class="image-title">${image.title}</div>
                        <div class="image-meta">
                            ${image.mediaType} ‚Ä¢ ${new Date(image.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Simulate some demo uploads for testing
        function simulateUpload(title, count = 1) {
            for (let i = 0; i < count; i++) {
                const mockImage = {
                    title: count > 1 ? `${title} (${i + 1})` : title,
                    identifier: `demo-${Date.now()}-${i}`,
                    url: `https://picsum.photos/400/300?random=${Math.floor(Math.random() * 1000)}`,
                    mediaType: 'image/jpeg',
                    createdAt: new Date().toISOString()
                };
                uploadedImages.push(mockImage);
            }
            displayImages(uploadedImages);
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('uploadModal');
            if (e.target === modal) {
                closeUploadModal();
            }
        });

        // Add some demo data for preview
        setTimeout(() => {
            simulateUpload('Nature Collection', 3);
        }, 1000);
    </script>
</body>
</html>
