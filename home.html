<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagit - Upload & Share</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/appwrite/appwrite.min.js"></script>
  <style>
    body { background-color: #0d0d0d; color: #e5e7eb; font-family: 'Segoe UI', sans-serif; }
    .expensive { box-shadow: 0 0 20px rgba(255,255,255,0.1); border-radius: 16px; backdrop-filter: blur(8px); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="w-full px-6 py-4 flex justify-between items-center border-b border-gray-800">
    <h1 class="text-2xl font-bold text-white">Imagit</h1>
    <button id="uploadBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Upload</button>
  </header>

  <main class="flex-1 p-6">
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </main>

  <!-- Upload Modal -->
  <div id="uploadModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-gray-900 p-6 rounded-xl w-full max-w-md expensive">
      <h2 class="text-xl font-semibold mb-4">Upload Image(s)</h2>
      <input type="file" id="fileInput" accept="image/*" multiple class="mb-4 w-full">
      <input type="text" id="titleInput" placeholder="Enter Title" class="w-full p-2 rounded mb-4 bg-gray-800 text-white">
      <div class="flex justify-end">
        <button onclick="closeModal()" class="text-gray-400 mr-4">Cancel</button>
        <button onclick="uploadImages()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white">Upload</button>
      </div>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadModal = document.getElementById('uploadModal');
    const fileInput = document.getElementById('fileInput');
    const titleInput = document.getElementById('titleInput');
    const gallery = document.getElementById('gallery');

    const client = new Appwrite.Client()
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('imagit112233');
    const database = new Appwrite.Databases(client);

    uploadBtn.onclick = () => uploadModal.classList.remove('hidden');
    function closeModal() {
      uploadModal.classList.add('hidden');
      fileInput.value = '';
      titleInput.value = '';
    }

    async function uploadImages() {
      const files = fileInput.files;
      const title = titleInput.value.trim();
      if (!files.length || !title) return alert('Please select images and enter a title.');

      for (const file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('title', title);
        formData.append('access', 'public');
        formData.append('bucket', '/imagit-images/');

        const timestamp = new Date().toISOString();
        const identifier = `${title.replace(/\s+/g, '_')}_${Date.now()}`;

        try {
          const response = await axios.post('https://s3.us.archive.org', formData, {
            headers: {
              'Authorization': 'LOW jBR7XOg62J8mIUEg:pPzeXleaI98sZLhe'
            }
          });

          const url = `https://archive.org/download/${identifier}/${file.name}`;
          await database.createDocument('uploads1122', 'uploads112233', identifier, {
            title,
            identifier,
            url,
            mediaType: file.type,
            createdAt: timestamp
          });

          gallery.innerHTML += `
            <div class="expensive p-2 bg-gray-800 rounded-xl">
              <img src="${url}" alt="${title}" class="rounded w-full mb-2">
              <p class="text-sm text-gray-300">${title}</p>
            </div>
          `;
        } catch (err) {
          console.error('Upload failed:', err);
          alert('Failed to upload image.');
        }
      }
      closeModal();
    }
  </script>
</body>
</html>
